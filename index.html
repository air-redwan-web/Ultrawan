<head>

    <!-- PWA / Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ultrawan">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/nLLxjNLN/Untitled-design-9.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fluid-transition {
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #27272a transparent;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #27272a;
            border-radius: 20px;
        }
        .katex { font-size: 1.1em !important; }
        
        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal {
            animation: reveal 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @media print {
            aside, header, form, button, .no-print, .scroll-to-top {
                display: none !important;
            }
            body, #root, main {
                background: white !important;
                color: black !important;
                overflow: visible !important;
                height: auto !important;
            }
            .animate-reveal {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
            .bg-zinc-900\/40, .bg-[#0d0d0f], .bg-[#0d0d0e], .bg-white\/5 {
                background: white !important;
                border: 1px solid #e5e7eb !important;
                box-shadow: none !important;
            }
            .text-zinc-300, .text-zinc-400, .text-zinc-500 {
                color: #1f2937 !important;
            }
            .text-white {
                color: black !important;
            }
        }
    </style>
<script type="importmap">

</script>
